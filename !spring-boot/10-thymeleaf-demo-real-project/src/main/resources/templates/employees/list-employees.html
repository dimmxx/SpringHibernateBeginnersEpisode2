<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thymeleaf Demo</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>

    <a th:href="@{/employees/showFormAdd}"
    class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr class="table-warning">
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${employees.isEmpty()}">
            <td colspan="2"> No Books Available</td>
        </tr>
        <tr th:each="tempEmployee : ${employees}">
            <td><span th:text="${tempEmployee.id}"> Title </span></td>
            <td><span th:text="${tempEmployee.firstName}"> Title </span></td>
            <td><span th:text="${tempEmployee.lastName}"> Title </span></td>
            <td><span th:text="${tempEmployee.email}"> Title </span></td>

            <td>
                <a th:href="@{/employees/showFormUpdate(employeeId=${tempEmployee.id})}"
                    class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                   class="btn btn-danger btn-sm"
                    onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

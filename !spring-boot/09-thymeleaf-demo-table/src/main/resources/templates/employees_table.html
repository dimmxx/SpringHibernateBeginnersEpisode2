<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thymeleaf Demo</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}">
</head>
<body>
<table border="1">
    <thead>
    <tr th:class="table">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${employees.isEmpty()}">
        <td colspan="2"> No Books Available</td>
    </tr>
    <tr th:each="tempEmployee : ${employees}">
        <td><span th:text="${tempEmployee.id}"> Title </span></td>
        <td><span th:text="${tempEmployee.firstName}"> Title </span></td>
        <td><span th:text="${tempEmployee.lastName}"> Title </span></td>
        <td><span th:text="${tempEmployee.email}"> Title </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
